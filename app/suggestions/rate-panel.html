<div class="left">
  <button class="rate" ng-click="voteUp(suggestion)"><span class="plus glyphicon glyphicon-plus"></span></button>
  <button class="rate" ng-click="voteDown(suggestion)"><span class="minus glyphicon glyphicon-minus"></span></button>
  <br>
  <span class="rating"> {{suggestion.rating}} </span>
</div>
